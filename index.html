<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="app/app.css">
</head>
<body>
  <div id="container">
    <div id="banner">
      <p>Pomodoro</p>
    </div>

    <div id="clock" onclick="session.togglePaused(); session.countdown()">
      <p id="currentTime"></p>
    </div>

    <div id="configure">
      <button id="minus" onclick="session.minusAMinute()">-</button>
      <button id="plus" onclick="session.addAMinute()">+</button>
    </div>

    <div id="min">
      <p><span id="configureTime"></span><br>min</p>
    </div>

    <div id="switch">
      <button id="session" onclick="session.switchConfigure('session')">Session</button>
      <button id="break" onclick="breaks.switchConfigure('breaks')" >Break</button>
    </div>

  </div>
  <script src="app/clock.js"></script>
</body>
</html>
